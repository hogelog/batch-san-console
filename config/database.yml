default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  database: batchsan
  username: username
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: batchsan_test
  username: username
  password: password

production:
  <<: *default
  database: batchsan
  username: username
  password: password
